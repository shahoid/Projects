<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="tittle_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="First_Name" placeholder="Enter first name.">

                    </div>
                    <div class="form_control">
                        <label for="Last_name">First Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter last name.">
                    </div>
                    <div class="form_control">
                        <label for="email">First Name</label>
                        <input type="email" id="email" name="Email" placeholder="Enter your email.">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full stack Developer</option>
                            <option value="ui-ux">UI-UX Design</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea name="address" id="address" rows="4" cols="30" placeholder="enter your address.."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">First Name</label>
                        <input id="city" name="city" placeholder="Enter City name.">

                    </div>
                    <div class="form_control">
                        <label for="Pincode">First Name</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter your pincode.">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="First_Name">

                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="First_Name">

                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply ow</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
